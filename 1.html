<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="1.css">
    <title>Kalkulator B/N</title>
</head>
<body>
    <header>
        <h1>Kalkulator B/N</h1>
    </header>
    <div id="kontener">
        <div id="srodek">
            <span>Podatek:</span><br>
            <input type="number" id="netto"><br>
            <span>Dochód Brutto:</span><br>
            <input type="number" id="brutto"><br>
            <button onclick="obliczanie()">OBLICZ</button>
            <div id="wynik"></div>
            <div id="wynik2"></div>
        </div>
    </div>
    <script>
        function obliczanie() {
            brutto = parseFloat(document.getElementById('brutto').value);
            podatek = parseFloat(document.getElementById('netto').value);
            pod = (brutto * podatek) / 100;
            netto = brutto - pod;
            document.getElementById('wynik').innerHTML ="Dochód netto: " +netto ;
            document.getElementById('wynik2').innerHTML = "Podatek: " +pod;
        }
    </script>
    <footer>
        <a href="jedna stona z podstronami.html">Powrót do jednej stony z podstronami</a>
      </footer>
</body>
</html>
