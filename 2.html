<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="2.css">
    <title>Kalkulartor Prowizyjny</title>
</head>
<body>
    <header>
        <h1>Kalkulator Prowizyjny</h1>
    </header>
    <div id="kontener">
        <div class="marza">
            <span for="sprzedaz">Sprzedaż:</span><br>
            <input type="number" id="sprzedaz">
        </div>
        <div class="marza">
            <span for="marza">Marża:</span><br>
            <input type="number" id="marza">
        </div>
        <button onclick="obliczenie()">Oblicz</button>
        <div id="wynik"></div>
        <div id="wynik2"></div>
    </div>
    <script>
        function obliczenie() {
            marza = parseFloat(document.getElementById('marza').value);
            sprzedaz= parseFloat(document.getElementById('sprzedaz').value);
            obliczenia = (marza / 100) * sprzedaz;
            obliczenia2 = (obliczenia) +sprzedaz;
            document.getElementById('wynik').innerHTML = "Prowizja: " +obliczenia;
            document.getElementById('wynik2').innerHTML = "Kwota z prowizją: " +obliczenia2;
        }
    </script>
    <footer>
        <a href="jedna stona z podstronami.html">Powrót do jednej stony z podstronami</a>
      </footer>
</body>
</html>
